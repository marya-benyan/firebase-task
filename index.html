<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Task</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-database-compat.js"></script>
</head>
<body>
  <header>
    <h1>Firebase CRUD Task</h1>
  </header>
  <main>
    <!-- Login Form -->
    <section id="login-section">
      <h2>Login</h2>
      <form id="login-form">
        <input type="email" id="login-email" placeholder="Email" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
    </section>

    <section id="signup-section">
        <h2>Sign Up</h2>
        <form id="signup-form">
          <input type="email" id="signup-email" placeholder="Email" required>
          <input type="password" id="signup-password" placeholder="Password" required>
          <button type="submit">Sign Up</button>
        </form>
      </section>
      
      <button id="logout-button">Logout</button>


    <!-- Add Product Form -->
    <section id="add-product-section">
      <h2>Add Product</h2>
      <form id="add-product-form">
        <input type="text" id="product-title" placeholder="Title" required>
        <textarea id="product-description" placeholder="Description" required></textarea>
        <input type="number" id="product-price" placeholder="Price" required>
        <input type="text" id="product-image" placeholder="Image URL" required>
        <button type="submit">Add Product</button>
      </form>
    </section>

    <!-- Products Section -->
    <section id="products-section">
      <h2>Products</h2>
      <div id="products-container"></div>
    </section>
  </main>
  <footer>
    <p>Â© 2025 MyFirebaseTask</p>
  </footer>
  <script src="app.js"></script>
</body>
</html>
